<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #667eea;
        }

        .file-upload-label:hover {
            background: #667eea;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 2px;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .strength-weak .strength-fill {
            background: #ff4757;
            width: 25%;
        }

        .strength-medium .strength-fill {
            background: #ffa502;
            width: 50%;
        }

        .strength-strong .strength-fill {
            background: #2ed573;
            width: 75%;
        }

        .strength-very-strong .strength-fill {
            background: #1e90ff;
            width: 100%;
        }

        .error {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #2ed573;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 2em;
            }
        }

        .preview-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
                <div class="success" id="emailSuccess"></div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <div class="strength-text">Password strength: <span id="strengthText">Enter a password</span></div>
                </div>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth *</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <div class="error" id="dateOfBirthError"></div>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="error" id="genderError"></div>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <div class="file-upload">
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    <label for="profilePicture" class="file-upload-label">
                        📷 Choose a profile picture
                    </label>
                </div>
                <img id="previewImage" class="preview-image" alt="Profile preview">
                <div class="error" id="profilePictureError"></div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" style="color: #667eea;">Terms and Conditions</a> *
                    </label>
                </div>
                <div class="error" id="termsError"></div>
            </div>

            <button type="submit" id="submitBtn">Create Account</button>
        </form>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push("At least 8 characters");

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push("Lowercase letter");

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push("Uppercase letter");

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push("Number");

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push("Special character");

            return { strength, feedback };
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.querySelector('.strength-fill');

            if (password.length === 0) {
                strengthDiv.className = 'password-strength';
                strengthText.textContent = 'Enter a password';
                strengthFill.style.width = '0%';
                return;
            }

            const { strength, feedback } = checkPasswordStrength(password);
            let strengthClass = '';
            let strengthLabel = '';

            if (strength <= 1) {
                strengthClass = 'strength-weak';
                strengthLabel = 'Weak';
            } else if (strength <= 2) {
                strengthClass = 'strength-medium';
                strengthLabel = 'Medium';
            } else if (strength <= 3) {
                strengthClass = 'strength-strong';
                strengthLabel = 'Strong';
            } else {
                strengthClass = 'strength-very-strong';
                strengthLabel = 'Very Strong';
            }

            strengthDiv.className = `password-strength ${strengthClass}`;
            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            const errors = {};

            // First Name validation
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName.length < 2) {
                errors.firstName = 'First name must be at least 2 characters long';
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById('lastName').value.trim();
            if (lastName.length < 2) {
                errors.lastName = 'Last name must be at least 2 characters long';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errors.email = 'Please enter a valid email address';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                errors.password = 'Password must be at least 8 characters long';
                isValid = false;
            }

            // Confirm Password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                errors.confirmPassword = 'Passwords do not match';
                isValid = false;
            }

            // Date of Birth validation
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            if (!dateOfBirth) {
                errors.dateOfBirth = 'Please select your date of birth';
                isValid = false;
            } else {
                const today = new Date();
                const birthDate = new Date(dateOfBirth);
                const age = today.getFullYear() - birthDate.getFullYear();
                if (age < 13 || age > 120) {
                    errors.dateOfBirth = 'Please enter a valid date of birth (age 13-120)';
                    isValid = false;
                }
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                errors.gender = 'Please select your gender';
                isValid = false;
            }

            // Terms validation
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                errors.terms = 'You must agree to the terms and conditions';
                isValid = false;
            }

            // Display errors
            Object.keys(errors).forEach(field => {
                const errorDiv = document.getElementById(field + 'Error');
                if (errorDiv) {
                    errorDiv.textContent = errors[field];
                    errorDiv.style.display = 'block';
                }
            });

            // Clear previous errors
            const allErrorDivs = document.querySelectorAll('.error');
            allErrorDivs.forEach(div => {
                if (!errors[div.id.replace('Error', '')]) {
                    div.style.display = 'none';
                }
            });

            return isValid;
        }

        // Profile picture preview
        function handleProfilePictureChange(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('previewImage');
            const errorDiv = document.getElementById('profilePictureError');

            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    errorDiv.textContent = 'Please select an image file';
                    errorDiv.style.display = 'block';
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    errorDiv.textContent = 'File size must be less than 5MB';
                    errorDiv.style.display = 'block';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    errorDiv.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            if (validateForm()) {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                // Simulate form submission
                setTimeout(() => {
                    alert('Account created successfully! Welcome to our platform.');
                    document.getElementById('registrationForm').reset();
                    document.getElementById('previewImage').style.display = 'none';
                    document.getElementById('passwordStrength').className = 'password-strength';
                    document.getElementById('strengthText').textContent = 'Enter a password';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }, 2000);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('input', updatePasswordStrength);
            document.getElementById('profilePicture').addEventListener('change', handleProfilePictureChange);
            document.getElementById('registrationForm').addEventListener('submit', handleFormSubmit);

            // Real-time validation
            document.getElementById('email').addEventListener('blur', function() {
                const email = this.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const errorDiv = document.getElementById('emailError');
                const successDiv = document.getElementById('emailSuccess');

                if (email && emailRegex.test(email)) {
                    errorDiv.style.display = 'none';
                    successDiv.textContent = '✓ Valid email address';
                    successDiv.style.display = 'block';
                } else if (email) {
                    successDiv.style.display = 'none';
                    errorDiv.textContent = 'Please enter a valid email address';
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
